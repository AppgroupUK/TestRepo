<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW & Smirnoff Venues Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JW & Smirnoff Venues Map</h1>
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search venues..." />
                    <button id="searchBtn">Search</button>
                </div>
                <div class="filter-container">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="JW">JW</option>
                        <option value="Smirnoff">Smirnoff</option>
                    </select>
                    <select id="countyFilter">
                        <option value="">All Counties</option>
                    </select>
                    <select id="countyGroupFilter">
                        <option value="">All County Groups</option>
                    </select>
                </div>
                <div class="stats">
                    <span id="venueCount">Loading venues...</span>
                </div>
            </div>
        </header>
        
        <main>
            <div id="map"></div>
            <div class="zoom-slider-container">
                <input type="range" id="zoomSlider" min="0" max="24" value="6" step="0.1" class="zoom-slider" />
                <div class="zoom-labels">
                    <span class="zoom-min">6</span>
                    <span class="zoom-max">12</span>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="venue-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
