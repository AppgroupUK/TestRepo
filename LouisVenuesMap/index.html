<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW & Smirnoff Venues Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JW & Smirnoff Venues Map</h1>
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search venues..." />
                    <button id="searchBtn">Search</button>
                </div>
                <div class="filter-container">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="JW">JW</option>
                        <option value="Smirnoff">Smirnoff</option>
                    </select>
                    <select id="countyFilter">
                        <option value="">All Counties</option>
                    </select>
                </div>
                <div class="stats">
                    <span id="venueCount">Loading venues...</span>
                </div>
                <div class="circle-controls">
                    <div class="circle-mode-toggle">
                        <label class="switch">
                            <input type="checkbox" id="circleModeSwitch">
                            <span class="slider"></span>
                        </label>
                        <span class="mode-label">Circle Mode</span>
                    </div>
                    <div class="circle-visibility-toggle">
                        <label class="switch">
                            <input type="checkbox" id="circleVisibilitySwitch" disabled>
                            <span class="slider"></span>
                        </label>
                        <span class="mode-label">Show Circles</span>
                    </div>
                    <button id="addCircleBtn" class="add-circle-btn" disabled>Add Circle</button>
                    <button id="clearAllCircles" class="clear-circles-btn" style="display: none;">Clear All Circles</button>
                    <button id="saveCirclesBtn" class="save-circles-btn" style="display: none;">Save Circles</button>
                    <button id="loadCirclesBtn" class="load-circles-btn">Load Circles</button>
                </div>
            </div>
        </header>
        
        <main>
            <div id="map">
                <div class="zoom-slider-container">
                    <span class="zoom-min">6</span>
                    <div class="zoom-slider-wrapper">
                        <input type="range" id="zoomSlider" min="0" max="24" value="6" step="0.1" class="zoom-slider" />
                    </div>
                    <span class="zoom-max">12</span>
                </div>
            </div>
            
            <!-- Left Sidebar for County Venues -->
            <div id="countySidebar" class="county-sidebar" style="display: none;">
                <div class="county-sidebar-header">
                    <h3 id="countySidebarTitle">County Venues</h3>
                    <button id="closeCountySidebar" class="close-sidebar-btn">&times;</button>
                </div>
                <div class="county-sidebar-content">
                    <div id="countyVenueList" class="county-venue-list">
                        <!-- Venues will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <!-- Circle Selection Dropdown (always visible) -->
                <div class="circle-selection-panel">
                    <h4>Circle Selection</h4>
                    <div class="circle-dropdown-container">
                        <select id="circleDropdown" class="circle-dropdown">
                            <option value="">Select a circle to view details</option>
                        </select>
                    </div>
                    <div id="circleDetails" class="circle-details" style="display: none;">
                        <div class="circle-info">
                            <p id="circleInfo">No circle selected</p>
                        </div>
                    </div>
                </div>

                <div id="circleControls" class="circle-controls-panel" style="display: none;">
                    <h4>Circle Controls</h4>
                    <div class="circle-info">
                        <p id="circleInfo">No circle selected</p>
                    </div>
                    <div class="radius-control">
                        <label for="radiusSlider">Radius (meters):</label>
                        <input type="range" id="radiusSlider" min="10000" max="100000" value="10000" step="1000">
                        <span id="radiusValue">10000m</span>
                    </div>
                    <div class="circle-actions">
                        <button id="deleteSelectedCircle" class="delete-circle-btn" disabled>Delete Selected Circle</button>
                    </div>
                    <div class="circle-persistence">
                        <h5>Save & Load</h5>
                        <div class="persistence-buttons">
                            <button id="exportCirclesBtn" class="export-circles-btn" disabled>Export Circles</button>
                            <button id="importCirclesBtn" class="import-circles-btn">Import Circles</button>
                        </div>
                        <input type="file" id="circleFileInput" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="venue-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
